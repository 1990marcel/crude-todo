<div class="container">
  <form (submit) = "addTodos($event)">
    <input type="text" class="form-control"  placeholder="action" [(ngModel)] ="action" name="action">
    <button class="btn btn-primary btn-block" type="submit"><h4>Submit</h4></button>
  </form>
  <div class="row" *ngFor="let todo of todos">
    <div class="card card-block">
      <p class="card-text" (click)="updateStatus(todo)" [ngStyle]="{ 'line-through': todo.isDone}" >Action: {{todo.action}}</p>
        todo.isDone
      <button (click) ="deleteTodo(todo._id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
